
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROJECT MANAGER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <!-- Favicon dinâmico para evitar 404 -->
    <link rel="icon" type="image/png" href="https://picsum.photos/32/32">
    
    <!-- Meta Tags PWA Apple -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="PMANAGER">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    
    <style>
        :root {
            --font-scale: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-scale);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        h1, h2, h3, .brand {
            font-family: 'Outfit', sans-serif;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-y-12 {
            transform: rotateY(12deg);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Otimização de scroll premium */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        /* Animações nativas */
        .animate-in {
            animation-duration: 0.3s;
            animation-fill-mode: forwards;
        }
    </style>
<script type="importmap">

}

</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">

</body>
</html>
